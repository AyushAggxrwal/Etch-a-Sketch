<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Etch-a-Sketch</title>
</head>
<body>
  <div class="frame">
    <div class="logo">
      <img src = 'resources/game-logo.png' />
    </div>
    <div class="container"></div>
    <div class="buttons">
      <input type="color" id="color-picker" value="#000000">
      <input type="range" min="1" max="64" value="16" id="range-input">
      <div class="button active" id="draw">Draw</div>
      <div class='button' id="eraser">Erase</div>
      <div class="button" id="reset-button">Reset</div>
    </div>
  </div>
</body>
</html>
